<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif}
* {box-sizing: border-box;}

.bg-img {
  /* The image used */
  background-image: url("https://img.freepik.com/premium-photo/een-close-up-van-een-computer-met-een-hoop-draden-op-de-achtergrond_737761-2258.jpg");
  body::after {
    content: "";
    background: inherit;
    position: fixed;
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    filter: blur(10px); /* Aanpassen voor de mate van vervaging */
}

  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
  /* Needed to position the navbar */
  position: relative;
}

/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: auto;
}

/* The navbar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<div class="bg-img">
  <div class="container">
    <div class="topnav">
    <a href="">Home</a>
    <a href="">Binair stelsel</a>
    <a href="">Kleurmodellen</a>
    <a href="">CPU</a>
    <a href="">3 Lagenmodel</a>
    <a href="">Contact</a>
    </div>
  </div>
</div>

</body>
</html>
