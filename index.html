<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achtergrond instellen</title>
  <style>
    body {
      /* Achtergrondkleur instellen */
      background-color: #f2f2f2;
      
      /* Achtergrondafbeelding instellen */
      background-image: url('https://www.geotab.com/CMS-Media-production/Feature%20pages/Hardware%20integration/hardware-integration-hero-image@2x.jpg');
      
      /* Achtergrond herhalen of niet herhalen */
      background-repeat: no-repeat;
      
      /* Achtergrondpositie instellen (top, bottom, center, left, right) */
      background-position: center center;
      
      /* Achtergrondgrootte instellen (cover, contain, auto, 100px 200px, etc.) */
      background-size: cover;
    }
  </style>
</head>
<body>
  <!-- Hier komt de inhoud van je webpagina -->
  <h1>Welkom op mijn website</h1>
  <p>Dit is de inhoud van mijn webpagina.</p>
</body>
</html>
