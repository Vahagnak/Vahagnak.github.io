<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/background/20230617/original/pngtree-blue-electronic-circuit-board-with-cpu-data-flow-in-3d-rendering-picture-image_3708596.jpg') center/cover fixed no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Donkere overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Aanpassen voor donkerte (0.5 is 50% donker) */
        }
